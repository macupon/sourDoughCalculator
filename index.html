<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>My SourDough Bread</title>
</head>
<body class="body">
    <div id="carouselExampleCaptions" class="carousel slide portada1 portada" data-bs-ride="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                    <img src="./assets/img/portada2 (1).jpg" class="d-block w-100" alt="portada">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="titulo" >SOURDOUGH BREAD <br> CALCULATOR</h2>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col check_receta">
                <div class="checkbox">
                    <label> Receta Alex </label>
                    <span class="radio">
                        <input type="radio" value="RA">
                    </span>
                </div>
                <div class="checkbox">
                    <label> Receta Jack</label>
                    <span class="radio">
                        <input type="radio" value="RJ">
                    </span>
                </div>
                <div class="checkbox disabled">
                    <label>Receta Profe del Pan</label>
                    <span class="radio">
                        <input type="radio" value="RPP">
                    </span>
                </div>
            </div>

            <div class="col ingredientes">
                
                <div class="ingrediente_1">
                    <label id="sour_label" for="mail">SourDough</label>
                    <input class="inputext" type="text" id="sourInput">
                </div>

                <div class="ingrediente_1">
                    <label for="mail">Farina</label>
                    <input class="inputext" type="text">
                </div>
        
                <div class="ingrediente_1">
                    <label for="mail">Agua</label>
                    <input class="inputext" type="text">
                </div>

                <div class="ingrediente_1">
                    <label for="mail">Sal</label>
                    <input class="inputext" type="text">
                </div>
            
            </div>
            
            <div class="col porcentajes">
                    <div class="progress-element progress-element--inoculacion">
                        <p class="progress-label">Inoculacion</p>
                        <div class="progress-container">
                            <progress id="barraIno" max="100" value="95"></progress>
                        </div>
                    </div>
                    
                    <div class="progress-element progress-element--hidratacion">
                        <p class="progress-label">Hidratacion</p>
                        <div class="progress-container">
                            <progress max="100" value="20"></progress>
                        </div>
                    </div>
                    
                    <div class="progress-element progress-element--sal">
                        <p class="progress-label">Sal</p>
                        <div class="progress-container">
                            <progress max="100" value="20"></progress>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="./javaScript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
